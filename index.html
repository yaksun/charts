<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <h1>数据可视化</h1>
    <span class="showTime"></span>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel">
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">2</div>
    <div class="column">
      <div class="panel">
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="./js/flexible.js"></script>
  <script>
    var t = null;
    t = setTimeout(time,1000)
    function time(){
      clearTimeout(t)
      dt = new Date()
      var y = dt.getFullYear();
      var mt = dt.getMonth()+1;
      var day = dt.getDate();
      var h = dt.getHours();
      var m = dt.getMinutes();
      var s = dt.getSeconds();
      document.querySelector('.showTime').innerHTML = "当前时间:"+y+"年"+mt+"月"+day+"日 "+h+"时"+m+"分"+s+"秒"

      t = setTimeout(time,1000)
    }
    
  </script>
</body>
</html>
